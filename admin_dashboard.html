       <h2>
      Departmentwise Employee List
    </h2>
    <div
      class="alert alert-secondary"
      style="padding-top:10px;height:200px;width:100%;overflow:auto;"
      role="alert"
      id="employeelist"
    >
      <p id="demo"></p>
    </div>
    <script>
      var cars =
        '<div class="toast-header"><strong class="mr-auto">Employee Name</strong><small>11 mins ago</small></div><div class="toast-body">Desgination</div></div><hr>';
      var dept =
        '<h4 class="toast-header"><strong class="mr-auto">Department </strong></h4>';

      var i,
        len,
        text = "",
        j;
      for (j = 0; j < 5; j++) {
        text += dept + "<br>";
        for (i = 0, len = 5; i < len; i++) {
          text += cars + "<br>";
        }
      }

      document.getElementById("demo").innerHTML = text;
	  </script>
