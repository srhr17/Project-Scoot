<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Add/Promote Employee</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container body-content">
      <div class="container">
        <div class="row justify-content-center" style="padding-top:10px;">
          <h1>
            Add/Promote an Employee
          </h1>
        </div>

        <!--         Name -->
        <form name="addEmployee" onsubmit="return validateForm()">
          <div class="row justify-content-start" style="padding-top:50px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Name<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <input
                placeholder="Enter the name "
                class="form-control name"
                name="name"
                pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{2,}$"
              />
            </div>
          </div>

          <!--         Department -->

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Department<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <select class="form-control" id="department" name="department">
                <option value="" selected disabled hidden
                  >Choose the department here</option
                >
                <option value="CS">Computer Science</option>
                <option value="EC">Electronics</option>
                <option value="EE">Electrical</option>
                <option value="MC">Mechanical</option>
              </select>
            </div>
          </div>

          <!--         Designation -->

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Designation<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <select class="form-control" id="designation" name="designation">
                <option value="" selected disabled hidden
                  >Choose the designation here</option
                >
                <option value="hod">HoD</option>
                <option value="associate">Associate</option>
                <option value="assistant">Assistant</option>
                <option value="intern">Intern</option>
              </select>
            </div>
          </div>

          <!--         Age -->

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Age<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <input
                placeholder="Enter the age"
                type="number"
                name="age"
                class="form-control age"
                min="1"
              />
            </div>
          </div>

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:50px; padding-left:50%;">
              <button class="btn btn-primary">Add Employee</button>
              <button class="btn btn-primary">promote Employee</button>
            </div>
          </div>
        </form>
        <label>(<span class="text-danger">*</span>) Mandatory Fields</label>

        <hr />

        <div class="row justify-content-start">
          <div
            class="row justify-content-center"
            style="padding-top:10px;padding-left:30%;"
          >
            <h3>
              Employees Added/Promoted by you
            </h3>
          </div>
          <div
            class="alert alert-secondary"
            style="padding-top:10px;height:120px;width:100%;overflow:auto;"
            role="alert"
            id="employeelist"
          >
            <p id="demo"></p>
          </div>
          <a href="profile.html">profile </a>
          <a href="adminMessage.html">AdminMessage</a>

          <script>
            var cars =
              '<div class="toast-header"><strong class="mr-auto">Employee Name</strong><small>11 mins ago</small></div><div class="toast-body">Desgination</div></div><hr>';
            var i, len, text;
            for (i = 0, len = 5, text = ""; i < len; i++) {
              text += cars + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
