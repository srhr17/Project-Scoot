<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Remove Employee</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container body-content">
      <div class="container">
        <div class="row justify-content-center" style="padding-top:10px;">
          <h1>
            Remove an Employee
          </h1>
        </div>

        <!--         Name -->
        <form name="addEmployee" onsubmit="return validateForm()">
          <div class="row justify-content-start" style="padding-top:50px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Name<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <input
                placeholder="Enter the name "
                class="form-control name"
                name="name"
                pattern="^[\w'\-,.][^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]]{2,}$"
              />
            </div>
          </div>

          <!--         Age -->

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:10px;">
              <label class="wanttitle"
                >Employee ID<span class="text-danger">*</span></label
              >
            </div>
            <div class="col" style="padding-top:10px;">
              <input
                placeholder="Enter the employee ID"
                type="number"
                name="empId"
                class="form-control age"
                min="1"
              />
            </div>
          </div>

          <div class="row justify-content-start" style="padding-top:10px;">
            <div class="col" style="padding-top:50px; padding-left:50%;">
              <button class="btn btn-primary">Remove Employee</button>
            </div>
          </div>
        </form>
        <label>(<span class="text-danger">*</span>) Mandatory Fields</label>
      </div>
    </div>
  </body>
</html>
